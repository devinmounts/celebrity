<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src= "https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Match</title>
  </head>
  <body>
    <div class="container">
      <h1>Who is your celebrity match?</h1>
      <form>
        <div class="form-group">
          <label for="colorInput">What is your favorite Color?</label>
          <select class="form-control" id="colorInput">
            <option value="1">Fuschia</option>
            <option value="2">Turquoise</option>
            <option value="3">Crimson</option>
          </select>
        </div>
        <div class="form-group">
          <label for="satInput">What do you do on Saturday night?</label>
          <select class="form-control" id="satInput">
            <option value="1">Drink cocktails at a dance party.</option>
            <option value="2">Watching the sunset on the porch.</option>
            <option value="3">Take a tango class.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exclamationInput">What is your most common exclamation?</label>
          <select class="form-control" id="exclamationInput">
            <option value="1">"Im not somebody, like, standard!"</option>
            <option value="2">"No worries!"</option>
            <option value="3">"F**K!"</option>
          </select>
        </div>
        <div class="form-group">
          <label for="animalInput">Which animal do you identify with?</label>
          <select class="form-control" id="animalInput">
            <option value="1">Flamingo</option>
            <option value="2">Turtle</option>
            <option value="3">Hyena</option>
          </select>
        </div>
        <div class="form-group">
          <label for="utensilInput">What utensil best represents you?</label>
          <select class="form-control" id="utensilInput">
            <option value="1">Whisk</option>
            <option value="2">Spoon</option>
            <option value="3">Potato Masher</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Find your Match</button>
      <div id="fuschia" class="celebrity-match">
        <h1>Cardi B!</h1>
        <img src="img/cardi.jpg" alt="A photo of Cardi B">
      </div>
      <div id="turquoise" class="celebrity-match">
        <h1>Vance Joy</h1>
        <img src="img/vance.jpg" alt="A photo of Vance">
      </div>
      <div id="crimson" class="celebrity-match">
        <h1>Kanye West</h1>
        <img src="img/kanye.jpg" alt="A photo of Kanye">
      </div>
    </form>
  </body>
</html>
